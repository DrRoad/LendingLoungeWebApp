<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lending Lounge - Saddle Up To Bigger Returns</title>
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/sb-admin.css" rel="stylesheet">
    <link href="../static/css/plugins/morris.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/tablesorter_blue.css" rel="stylesheet">
    <link href="../static/css/jquery-ui.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a href="./index">
                <img id="logo" src="../static/images/bull_logo_transparent.png" />
            </a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand collapse navbar-collapse" href="./index">Lending Lounge - Saddle Up To Bigger Returns</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav collapse navbar-collapse navbar-ex1-collapse">
                <li>
                    <a href="./index"> <b>Home</b></a>
                </li>
                <li>
                    <a href="./loans"> <b>All Loans</b></a>
                </li>
                <li>
                    <a href="./data_story"> <b>Data Story</b></a>
                </li>
                <li>
                    <a href="./presentation"> <b>Presentation</b></a>
                </li>
                <li>
                    <a href="http://log.lendinglounge.rodeo" target="_blank"> <b>Log</b></a>
                </li>
            </ul>  
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                {% block content %}{% endblock %}
                            </div>
                        </div>         
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <!-- /#wrapper -->

    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.tablesorter.js"/></script> 
    <script src="../static/js/jquery-ui.min.js"></script>
    <script src="../static/js/d3.js"></script>
    {% block scripts %}{% endblock %}

</body>

</html>
